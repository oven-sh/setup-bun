name: Test

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test:
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    strategy:
      matrix:
        include:
          - os: windows-latest
            bun-version: canary
        os:
          - ubuntu-latest
          - macos-latest
        bun-version:
          - latest
          - canary
          - "1.0.0"
          - "1.x"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: ./
        with:
          bun-version: ${{ matrix.bun-version }}
      - name: Run Bun
        run: |
          bun --version
  setup-bun-from-package-json-version:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup package.json
        run: |
          echo "$(jq '. += {"packageManager": "bun@1.0.0"}' package.json)" > package.json
      - name: Setup Bun
        uses: ./
      - name: Verify Bun
        run: |
          bun --version
