name: ğŸš€ Release new action version

on: [workflow_dispatch]

permissions:
  contents: write

jobs:
  update_tag:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          # Required for fetching tags and generating release notes
          fetch-depth: 0

      - name: ğŸ› ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: ğŸ”§ Configure Git
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸš€ Prepare release
        run: bun run preversion

      - name: ğŸ“œ Generate changelog and release new version
        run: |
          npx changelogen --release --push
          npx changelogen github release --token ${{ secrets.GITHUB_TOKEN }}
