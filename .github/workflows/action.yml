name: Setup Bun
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
jobs:
  setup-bun:
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
        bun-version:
          - latest
          - canary
          - "0.5.6"
          - "9be68ac2350b965037f408ce4d47c3b9d9a76b63"
    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@v3
      - id: setup-bun
        name: Setup Bun
        uses: ./
        with:
          bun-version: ${{ matrix.bun-version }}
      - id: verify-bun
        name: Verify Bun
        run: |
          bun --version
  setup-bun-from-package-json-version:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup package.json
        run: |
          echo "$(jq '. += {"packageManager": "bun@1.0.0"}' package.json)" > package.json
      - name: Setup Bun
        uses: ./
      - name: Verify Bun
        run: |
          bun --version
